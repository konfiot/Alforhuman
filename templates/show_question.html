<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<title>AI for learning</title>
	</head>
	<body>
		<main role="main" class="container">
			{% if is_testing %}
			<h1 class="mt-3">Testing phase </h1>
			{% else %}
			<h1 class="mt-3">Training phase </h1>
			{% endif %}
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: {{ progress_bar }}%" aria-valuenow="{{ progress_bar }}" aria-valuemin="0" aria-valuemax="100"></div>
			  </div>
			<h2 class="mt-3">Select the correct label </h2>
			
			<div class="row mt-3 row-cols-1 row-cols-md-3 g-4">
				<div class="col mx-auto">
					<div class="card h-100">
						<img src="/{{ X }}" class="card-img-top"/> 
						<div class="card-body">
							<p class="card-text text-center">
								<a class="btn btn-secondary btn-lg" href="/answer_question/0" role="button">0</a>
								<a class="btn btn-secondary btn-lg" href="/answer_question/1" role="button">1</a>
							<p>
						</div>
					</div>
				</div>
			</div>
		</main><!-- /.container -->
	</body>
</html>
