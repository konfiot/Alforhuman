<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>AI for learning</title>
</head>

<body>
	<main role="main" class="container">
		
		<h1 class="mt-3">Welcome to this new active learning experiment!</h1>

		<form class="mt-5" method="POST" action="/next">
			<div>
				<p>
					If you agree to proceed, you will participate in an experiment in which you will be asked to look at
					images and to categorize them.</p>
					<p>
					Participants are required to visually distinguish images, <b>it is not suitable for colorblind people.</b>
				</p>
			</div>
			<div class="col text-center"> <button style="background-color: darkgreen;border-color:darkgreen", type="submit" class="btn btn-primary">I am not colorblind</button></div>
		</form>

	</main><!-- /.container -->
</body>

</html>
